<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!--Grant Location Container-->

            <div class="grant-location-container sub-container">
                <img src="./image/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow  Access to get weather I  nformation</p>
                <button class="btn" data-grantAccess> Grant Access</button>
            </div>

            <!-- Search Form-->

            <form action="" class="form-container" data-searchForm >
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./image/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--       Loading Screen PNG  -->
            <div class="loading-container sub-container">
                <img src="./image/loading.gif" alt=""  width="150" height="150" >
                <p>Loading</p>
            </div>

            <!--     Show weather Info -->
            <div class="user-info-weather sub-container">

                <!-- City name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
            <!-- weather descriptation-->

                <p data-weatherDesc></p>

            <!--   weather Icon  -->

                <img data-weatherIcon>
            <!--  weather Temp -->
 
                <p data-temp></p>

            <!--  3 card parameter  -->


                <div class="parameter-container">
                    <!-- card1-->
                    <div class="parameter">
                        <img src="./image/wind.png" alt="" loading="lazy" >
                        <p>windSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card2-->
                    <div class="parameter">
                        <img src="./image/humidity.png" alt="" loading="lazy" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3-->
                    <div class="parameter">
                        <img src="./image/cloud.png " alt="" loading="lazy" >
                        <p>Clouds</p>
                        <p data-cloundiness></p>
                    </div>
                </div>
            </div>


        </div>


    </div>

    <script src="index.js"></script>
</body>
</html>
